<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Promise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1b2735 0%, #05070a 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Georgia', serif;
        }

        /* 1. The Main Rose (Static & Elegant) */
        .rose-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 2.5s ease forwards;
            z-index: 10;
        }

        .main-rose {
            font-size: 120px;
            filter: drop-shadow(0 0 20px rgba(230, 57, 70, 0.4));
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. The Poetic Text */
        .message-text {
            color: #d1d9e6;
            text-align: center;
            padding: 0 20px;
        }

        .poetic-line {
            font-size: 22px;
            font-style: italic;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .sub-line {
            font-size: 12px;
            color: #e63946;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* 3. The Small Gift Box (The Promise) */
        .gift-box-wrapper {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .mini-box {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255,183,197,0.3));
        }

        .mini-box:active { transform: scale(0.9); }

        .promise-popup {
            position: absolute;
            bottom: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .promise-popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hint {
            margin-top: 8px;
            font-size: 10px;
            color: #8e9aaf;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Twinkling Stars */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.3; animation: twinkle 3s infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }

    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
    </script>

    <div class="rose-container">
        <div class="main-rose">üåπ</div>
        <div class="message-text">
            <p class="poetic-line">"In every silence, I‚Äôm thinking of you."</p>
            <p class="sub-line">Happy Rose Day</p>
        </div>
    </div>

    <div class="gift-box-wrapper">
        <div class="promise-popup" id="promiseBox">
            "A rose represents my admiration, but this box holds my promise: No matter the distance or the silence, I will always be here, waiting and hoping for us."
        </div>
        <div class="mini-box" onclick="togglePromise()">üéÅ</div>
        <p class="hint">A small promise for you</p>
    </div>

    <script>
        function togglePromise() {
            const popup = document.getElementById('promiseBox');
            popup.classList.toggle('show');
            
            if (navigator.vibrate) {
                navigator.vibrate(50); // Soft haptic pulse
            }
        }
    </script>
</body>
</html>
