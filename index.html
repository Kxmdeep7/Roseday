<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1b2735 0%, #05070a 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Georgia', serif;
        }

        /* 1. The Main Rose - Guaranteed to show */
        .rose-container {
            text-align: center;
            z-index: 10;
        }

        .main-rose {
            font-size: 100px;
            filter: drop-shadow(0 0 20px rgba(230, 57, 70, 0.6));
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 2. Falling Petals - Auto-starting */
        .petal {
            position: fixed;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* 3. The Poetic Text */
        .message-text {
            margin-top: 20px;
            color: #d1d9e6;
            text-align: center;
            padding: 0 20px;
        }

        .poetic-line {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 8px;
        }

        .sub-line {
            font-size: 12px;
            color: #e63946;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 4. The Mini Gift Box */
        .gift-box-wrapper {
            position: absolute;
            bottom: 30px;
            text-align: center;
            z-index: 20;
        }

        .mini-box {
            font-size: 40px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .promise-popup {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 260px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .promise-popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div class="rose-container">
        <div class="main-rose">üåπ</div>
        <div class="message-text">
            <p class="poetic-line">"In every silence, I‚Äôm thinking of you."</p>
            <p class="sub-line">Happy Rose Day</p>
        </div>
    </div>

    <div class="gift-box-wrapper">
        <div class="promise-popup" id="promiseBox">
            "A rose represents my admiration, but this box holds my promise: No matter the distance or the silence, I will always be here, waiting and hoping for us."
        </div>
        <div class="mini-box" onclick="togglePromise()">üéÅ</div>
        <p style="color: #8e9aaf; font-size: 10px; margin-top: 5px; letter-spacing: 1px;">A SMALL PROMISE</p>
    </div>

    <script>
        // Start petals automatically
        function createPetals() {
            const colors = ['#8b0000', '#ff2d55', '#ffd1dc'];
            setInterval(() => {
                const p = document.createElement('div');
                p.innerHTML = 'üå∏';
                p.className = 'petal';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.color = colors[Math.floor(Math.random() * colors.length)];
                p.style.fontSize = (Math.random() * 20 + 10) + 'px';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 300);
        }

        function togglePromise() {
            const popup = document.getElementById('promiseBox');
            popup.classList.toggle('show');
            if (navigator.vibrate) navigator.vibrate(50);
        }

        window.onload = createPetals;
    </script>
</body>
</html>
