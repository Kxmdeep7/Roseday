<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Surprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: radial-gradient(circle at center, #1b2735 0%, #05070a 100%);
            display: flex; justify-content: center; align-items: center;
            font-family: 'Georgia', serif;
            perspective: 1000px;
        }

        /* 1. Realistic CSS Gift Box */
        .box-wrapper {
            position: relative;
            width: 160px; height: 160px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.6s ease;
        }

        .box-body {
            position: absolute; width: 100%; height: 100%;
            background: #b91d1d; /* Deep Red */
            border-radius: 8px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 20px 40px rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
        }

        /* Ribbon on Body */
        .ribbon-v { position: absolute; width: 30px; height: 100%; background: #fb923c; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .ribbon-h { position: absolute; width: 100%; height: 30px; background: #fb923c; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        .box-lid {
            position: absolute; width: 110%; height: 40px;
            background: #991b1b; top: -20px; left: -5%;
            border-radius: 6px; z-index: 110;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .box-lid::after { /* Lid Ribbon */
            content: ''; position: absolute; width: 30px; height: 100%; 
            background: #fb923c; left: 50%; transform: translateX(-50%);
        }

        /* 2. Surprise Layout (Hidden) */
        #surprise-content {
            display: none; flex-direction: column; align-items: center; text-align: center;
        }

        .main-rose { font-size: 120px; filter: drop-shadow(0 0 30px rgba(230, 57, 70, 0.5)); margin-bottom: 20px; }

        .text-msg { color: #d1d9e6; animation: fadeIn 3s ease forwards; }

        /* 3. Falling Petals */
        .petal {
            position: fixed; top: -10%; pointer-events: none;
            z-index: 50; animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 4. The Bottom Promise Gift */
        #promise-area {
            position: absolute; bottom: 40px; display: none;
            flex-direction: column; align-items: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box-wrapper" id="mainBox" onclick="revealSurprise()">
        <div class="box-lid"></div>
        <div class="box-body">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
        </div>
        <p style="color: #fb923c; position: absolute; bottom: -50px; width: 100%; text-align: center; font-size: 14px; letter-spacing: 2px; font-weight: bold;">TAP TO UNWRAP</p>
    </div>

    <div id="surprise-content">
        <div class="main-rose">üåπ</div>
        <div class="text-msg">
            <p style="font-size: 22px; font-style: italic; margin-bottom: 10px;">"In every silence, I‚Äôm thinking of you."</p>
            <p style="font-size: 12px; color: #e63946; letter-spacing: 4px; font-weight: bold;">HAPPY ROSE DAY</p>
        </div>
    </div>

    <div id="promise-area" onclick="showPopup()">
        <div style="font-size: 40px;">üéÅ</div>
        <p style="color: #8e9aaf; font-size: 10px; margin-top: 5px; letter-spacing: 1px;">MY PROMISE</p>
        <div id="popup" style="display:none; position:absolute; bottom:70px; background:rgba(255,255,255,0.1); backdrop-filter:blur(10px); padding:15px; border-radius:10px; width:250px; color:#fff; font-size:14px; border:1px solid rgba(255,255,255,0.2);">
            "This box holds my promise: No matter the distance or the silence, I will always be here for us."
        </div>
    </div>

    <script>
        function revealSurprise() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // Hide Box
            document.getElementById('mainBox').style.display = 'none';

            // Show Rose and Promise
            document.getElementById('surprise-content').style.display = 'flex';
            document.getElementById('promise-area').style.display = 'flex';

            // Start Petals
            const colors = ['#8b0000', '#ff2d55', '#ffd1dc'];
            setInterval(() => {
                const p = document.createElement('div');
                p.innerHTML = 'üå∏';
                p.className = 'petal';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.color = colors[Math.floor(Math.random() * colors.length)];
                p.style.fontSize = (Math.random() * 20 + 15) + 'px';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 7000);
            }, 250);
        }

        function showPopup() {
            const p = document.getElementById('popup');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
