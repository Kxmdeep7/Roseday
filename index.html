<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rose Day Surprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            /* Initial Midnight Blue */
            background: #05070a;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Georgia', serif;
            transition: background 4s cubic-bezier(0.45, 0, 0.55, 1);
        }

        /* 1. Living Moonlight & Stars */
        .moonlight {
            position: absolute; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.0) 0%, transparent 70%);
            border-radius: 50%; z-index: 1; 
            transition: all 4s ease;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; animation: twinkle 3s infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.7; } }

        /* 2. Realistic Gift Box */
        .box-wrapper {
            position: relative; width: 150px; height: 150px;
            cursor: pointer; z-index: 200; transition: opacity 1s ease;
        }
        .box-body {
            position: absolute; width: 100%; height: 100%;
            background: #b91d1d; border-radius: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 20px 40px rgba(0,0,0,0.6);
        }
        .ribbon-v { position: absolute; width: 25px; height: 100%; background: #fb923c; left: 50%; transform: translateX(-50%); }
        .ribbon-h { position: absolute; width: 100%; height: 25px; background: #fb923c; top: 50%; transform: translateY(-50%); }

        /* 3. The Main Rose (3s Delay Reveal) */
        #surprise-container {
            display: none; flex-direction: column; align-items: center; z-index: 100;
        }
        .main-rose {
            font-size: 115px; opacity: 0;
            filter: drop-shadow(0 0 35px rgba(230, 57, 70, 0.5));
            transition: opacity 3.5s ease;
        }
        .text-msg {
            color: #d1d9e6; opacity: 0; margin-top: 25px; text-align: center;
            transition: opacity 2.5s ease 1s;
        }

        /* 4. Living Petals */
        .petal {
            position: fixed; top: -10%; pointer-events: none;
            z-index: 50; animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* 5. Promise Gift */
        #promise-area {
            position: absolute; bottom: 35px; display: none;
            flex-direction: column; align-items: center; opacity: 0;
            transition: opacity 2s ease 4.5s;
        }
    </style>
</head>
<body>

    <div class="moonlight" id="moon"></div>

    <div class="box-wrapper" id="mainBox" onclick="startSequence()">
        <div class="box-body"><div class="ribbon-v"></div><div class="ribbon-h"></div></div>
        <p style="color: #fb923c; position: absolute; bottom: -45px; width: 100%; text-align: center; font-size: 13px; letter-spacing: 2px; font-weight: bold;">TAP TO UNWRAP</p>
    </div>

    <div id="surprise-container">
        <div class="main-rose" id="theRose">üåπ</div>
        <div class="text-msg" id="theText">
            <p style="font-size: 20px; font-style: italic; margin-bottom: 10px;">"In every silence, I‚Äôm thinking of you."</p>
            <p style="font-size: 12px; color: #e63946; letter-spacing: 4px; font-weight: bold;">HAPPY ROSE DAY</p>
        </div>
    </div>

    <div id="promise-area">
        <div style="font-size: 42px; cursor: pointer;" onclick="document.getElementById('p-text').style.display='block'">üéÅ</div>
        <div id="p-text" style="display:none; color:white; font-size:13px; margin-top:15px; width:260px; text-align:center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; backdrop-filter: blur(5px);">
            "No matter the distance or the silence, I will always be here for us."
        </div>
    </div>

    <script>
        for (let i = 0; i < 65; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function startSequence() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // 1. Shift to Velvet Purple Background
            document.body.style.background = "radial-gradient(circle at center, #1a0b2e 0%, #05070a 100%)";
            document.getElementById('mainBox').style.opacity = '0';
            setTimeout(() => { document.getElementById('mainBox').style.display = 'none'; }, 1000);
            
            // 2. Activate Moonlight Purple Glow
            const moon = document.getElementById('moon');
            moon.style.background = 'radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, transparent 70%)';
            document.querySelectorAll('.star').forEach(s => s.style.opacity = '0.9');

            // 3. Start Petals immediately
            document.getElementById('surprise-container').style.display = 'flex';
            setInterval(() => {
                const p = document.createElement('div');
                p.innerHTML = 'üå∏'; p.className = 'petal';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.color = ['#8b0000', '#ff2d55', '#ffd1dc'][Math.floor(Math.random()*3)];
                p.style.fontSize = (Math.random() * 20 + 15) + 'px';
                p.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 8000);
            }, 350);

            // 4. The 3.5-Second Velvet Reveal
            setTimeout(() => {
                document.getElementById('theRose').style.opacity = '1';
                document.getElementById('theText').style.opacity = '1';
                document.getElementById('promise-area').style.display = 'flex';
                setTimeout(() => { document.getElementById('promise-area').style.opacity = '1'; }, 150);
            }, 3500);
        }
    </script>
</body>
</html>
