<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Rose Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #05070a;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Georgia', serif;
            perspective: 2000px;
        }

        /* Ambient Glow */
        .aura {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(230, 57, 70, 0.05) 0%, transparent 70%);
            z-index: 1; pointer-events: none;
        }

        /* 1. The 3D Rose - High Fidelity */
        .rose-3d {
            position: absolute; transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(0deg) scale(0);
            opacity: 0; transition: all 5s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100; margin-top: -80px;
        }

        .petal-3d {
            position: absolute; top: 0; left: 0;
            width: 90px; height: 110px;
            background: radial-gradient(circle at 50% 10%, #ff2d55 0%, #660000 100%);
            border-radius: 50% 50% 30% 30%;
            transform-origin: bottom center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
            border: 0.5px solid rgba(255,255,255,0.05);
        }

        /* 2. The Stem */
        .stem {
            position: absolute; width: 4px; height: 200px;
            background: linear-gradient(to bottom, #113322, #051a11);
            bottom: -160px; left: 43px; transform-style: preserve-3d;
        }

        .leaf {
            position: absolute; width: 35px; height: 55px;
            background: linear-gradient(45deg, #113322, #1b4d3e);
            border-radius: 0 100% 0 100%; transform-origin: bottom left;
        }

        /* 3. High-End Animations */
        @keyframes vortex {
            0% { transform: translateY(-100vh) rotateX(0deg) rotateY(0deg) scale(1); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(0) rotateX(720deg) rotateY(720deg) scale(0); opacity: 0; }
        }

        @keyframes cinematicSpin {
            from { transform: rotateX(-15deg) rotateY(0deg); }
            to { transform: rotateX(-15deg) rotateY(360deg); }
        }

        .spinning { animation: cinematicSpin 20s linear infinite; }

        /* Trigger UI */
        #trigger { 
            font-size: 80px; cursor: pointer; z-index: 200;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            transition: transform 0.3s ease, opacity 1s ease;
        }

        #reveal { 
            position: absolute; bottom: 10%; width: 100%; text-align: center;
            opacity: 0; transition: opacity 4s ease; z-index: 200;
        }
    </style>
</head>
<body>

    <div class="aura"></div>
    <div id="trigger" onclick="ignite()">ðŸŒ¹</div>

    <div class="rose-3d" id="rose">
        <div class="stem">
            <div class="leaf" style="left:4px; top:40px; transform: rotateY(45deg) rotateZ(-20deg);"></div>
            <div class="leaf" style="left:-30px; top:90px; transform: rotateY(-45deg) rotateZ(20deg) scaleX(-1);"></div>
        </div>
        <div class="petal-3d" style="width:50px; height:70px; left:20px; bottom:50px; transform: rotateY(0deg) rotateX(20deg);"></div>
        <div class="petal-3d" style="width:50px; height:70px; left:20px; bottom:50px; transform: rotateY(120deg) rotateX(20deg);"></div>
        <div class="petal-3d" style="width:50px; height:70px; left:20px; bottom:50px; transform: rotateY(240deg) rotateX(20deg);"></div>
        <div class="petal-3d" style="width:75px; height:95px; left:7px; bottom:50px; transform: rotateY(60deg) rotateX(40deg);"></div>
        <div class="petal-3d" style="width:75px; height:95px; left:7px; bottom:50px; transform: rotateY(180deg) rotateX(40deg);"></div>
        <div class="petal-3d" style="width:75px; height:95px; left:7px; bottom:50px; transform: rotateY(300deg) rotateX(40deg);"></div>
        <div class="petal-3d" style="transform: rotateY(0deg) rotateX(65deg);"></div>
        <div class="petal-3d" style="transform: rotateY(90deg) rotateX(65deg);"></div>
        <div class="petal-3d" style="transform: rotateY(180deg) rotateX(65deg);"></div>
        <div class="petal-3d" style="transform: rotateY(270deg) rotateX(65deg);"></div>
    </div>

    <div id="reveal">
        <p style="font-size: 22px; color: #d1d9e6; margin-bottom: 8px; font-style: italic; letter-spacing: 1px;">
            "In every silence, Iâ€™m thinking of you."
        </p>
        <p style="font-size: 12px; color: #e63946; letter-spacing: 5px; font-weight: bold; text-transform: uppercase;">
            Happy Rose Day
        </p>
    </div>

    <script>
        function ignite() {
            if (navigator.vibrate) navigator.vibrate([40, 20, 40]);
            
            document.getElementById('trigger').style.opacity = '0';
            document.getElementById('trigger').style.pointerEvents = 'none';

            // Particle Vortex System
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerHTML = 'âœ¨';
                    p.style.position = 'fixed';
                    p.style.color = i % 2 === 0 ? '#ff2d55' : '#ffd1dc';
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.zIndex = '50';
                    p.style.animation = `vortex ${2 + Math.random() * 2}s ease-in forwards`;
                    document.body.appendChild(p);
                    setTimeout(() => p.remove(), 4000);
                }, i * 40);
            }

            // The Reveal
            setTimeout(() => {
                const rose = document.getElementById('rose');
                rose.style.opacity = '1';
                rose.style.transform = 'rotateX(-15deg) rotateY(0deg) scale(1)';
                rose.classList.add('spinning');
                document.getElementById('reveal').style.opacity = '1';
                document.body.style.transition = 'background 6s ease';
                document.body.style.background = 'radial-gradient(circle at center, #0a111a 0%, #020305 100%)';
            }, 3500);
        }
    </script>
</body>
</html>
